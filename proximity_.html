<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proximity Example</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }

      /* ❌ Slecht: Alles staat op één lijn, geen duidelijke structuur */
      .bad-form label {
        display: inline-block;
        margin-right: 10px;
      }

      .bad-form input {
        display: inline-block;
        width: 200px;
      }

      /* ✅ Goed: Labels en inputvelden gegroepeerd per veld */

      .good-form {
        display: flex;
        flex-direction: column;
        margin: 2rem 1rem;
        padding: 1rem;
        background-color: rgb(212, 201, 201);
        width: 25rem;
        height: 10rem;
      }
      .good-form label {
        font-family: Impact, Haettenschweiler, 'Arial Bold', sans-serif;
        margin-left: 1rem
      }
      .good-form input {
          margin-bottom: 1.2rem;
          width: 20rem;
          margin-left: 1rem
      }
    </style>
  </head>
  <body>
    <h3>❌ Form - Proximity</h3>
    <form class="bad-form">
      <label for="name">Naam:</label>
      <input type="text" id="name" />
      <label for="email">E-mail:</label>
      <input type="email" id="email" />
      <label for="message">Bericht:</label>
      <input type="text" id="message" />
    </form>

    <h3>
      ✅ Maak er met CSS (en evt. HTML) een goed voorbeeld van - Proximity
    </h3>
    <form class="good-form">
      <label for="name">Naam:</label>
      <input type="text" id="name" />
      <label for="email">E-mail:</label>
      <input type="email" id="email" />
      <label for="message">Bericht:</label>
      <input type="text" id="message" />
    </form>
  </body>
</html>
